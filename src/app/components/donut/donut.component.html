<div class="row">
  <div class="col-md-8">
    <div style="display: block">
      <canvas
        baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [chartType]="doughnutChartType"
      >
      </canvas>
    </div>
  </div>
  <div class="col-md-4">
    <button
      type="button"
      (click)="numeroRandom()"
      class="btn btn-outline-primary btn-block"
    >
      Actualizar
    </button>
  </div>
</div>
